<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme-toggle.js" defer></script>
</head>
<body>
  <button id="theme-toggle" aria-label="Cambiar tema">🌙</button>

  <div class="profile-container">
    <div class="avatar-container">
      <img src="" alt="Avatar de usuario" class="profile-avatar" id="profile-avatar">
      <button id="toggle-avatar-form" class="avatar-edit" aria-label="Cambiar avatar">✏️</button>
    </div>

    <form id="avatar-form" class="hidden">
      <input type="file" id="avatar-input" name="avatar" accept="image/*">
      <button type="submit" class="secondary-btn">Cambiar Avatar</button>
    </form>

    <div class="profile-welcome" id="profile-welcome">¡Bienvenido!</div>
    
    <div class="profile-info" id="profile-info">
      <!-- La información del usuario se insertará aquí -->
    </div>
    
    <div class="login-history">
      <h3>Historial de Accesos</h3>
      <div id="loginHistoryList" class="history-list">
        <p class="text-center">Cargando historial...</p>
      </div>
      <button id="diagnose-btn" class="secondary-btn">Diagnosticar Historial</button>
    </div>
    
    <div class="buttons-container">
      <button id="edit-btn">Editar perfil</button>
      <button id="logout-btn">Cerrar sesión</button>
    </div>
  </div>
  
  <div id="notification" class="notification"></div>
  
  <script src="profile.js"></script>
</body>
</html>
