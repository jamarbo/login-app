<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 2rem 2.5rem 2rem 2.5rem;
      text-align: center;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #4f8cff;
      background: #eaeaea;
    }
    .profile-info p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .profile-welcome {
      font-size: 1.2rem;
      color: #4f8cff;
      margin-bottom: 1rem;
    }
    #logout-btn, #edit-btn {
      margin: 1rem 0.5rem 0 0.5rem;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: #4f8cff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #logout-btn:hover, #edit-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="https://ui-avatars.com/api/?name=Usuario&background=4f8cff&color=fff&size=100" alt="Avatar" class="profile-avatar" id="profile-avatar">
    <div class="profile-welcome" id="profile-welcome">¡Bienvenido!</div>
    <div class="profile-info" id="profile-info">
      <!-- Aquí se mostrará la información del usuario -->
    </div>
    <button id="edit-btn">Editar perfil</button>
    <button id="logout-btn">Cerrar sesión</button>
    <div id="last-login" style="margin-top:1rem;color:#888;font-size:0.95rem;"></div>
  </div>
  <script src="profile.js"></script>
</body>
</html>
